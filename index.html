  <style>
    :root {
      --md-sys-color-background: #FDFDFD;
      --md-sys-color-on-background: #1F1F1F;
    }

    .dark {
      --md-sys-color-background: #131314;
      --md-sys-color-on-background: #E3E3E3;
    }

    body {
      margin: 0;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      font-family: 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* Focus rings for accessibility */
    *:focus-visible {
      outline: 2px solid #0B57D0;
      outline-offset: 2px;
    }

    /* Utility classes for MD3 states */
    .state-layer {
      position: relative;
      overflow: hidden;
      transform: translateZ(0);
      /* Hardware acceleration fix */
    }

    .state-layer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: currentColor;
      opacity: 0;
      transition: opacity 0.2s cubic-bezier(0.2, 0.0, 0, 1.0);
      pointer-events: none;
    }

    .state-layer:hover::before {
      opacity: 0.08;
    }

    .state-layer:active::before {
      opacity: 0.12;
    }

    /* Micro-interactions Animations */
    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-4px);
      }

      75% {
        transform: translateX(4px);
      }
    }

    .animate-shake {
      animation: shake 0.3s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }

    @keyframes fadeScale {
      from {
        opacity: 0;
        transform: scale(0.96);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-scale {
      animation: fadeScale 0.25s cubic-bezier(0.2, 0.0, 0, 1.0) forwards;
    }

    /* Custom Scrollbar for desktop */
    @media (min-width: 768px) {
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #C4C7C5;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #747775;
      }
    }
  </style>
