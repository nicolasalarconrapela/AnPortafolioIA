<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecruitAI - Future of Hiring</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              "background-light": "#f8fafc",
              "background-dark": "#050b14",
              cyan: {
                  400: '#22d3ee',
                  500: '#06b6d4',
                  600: '#0891b2',
              }
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            backgroundImage: {
                'grid-pattern': "linear-gradient(rgba(34, 211, 238, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(34, 211, 238, 0.1) 1px, transparent 1px)",
                'radial-glow': "radial-gradient(circle at center, rgba(34, 211, 238, 0.15) 0%, transparent 70%)",
                'scanner-grid': "linear-gradient(transparent 50%, rgba(34, 211, 238, 0.1) 50%), linear-gradient(90deg, rgba(34, 211, 238, 0) 50%, rgba(34, 211, 238, 0.05) 50%)",
            },
            animation: {
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'float': 'float 6s ease-in-out infinite',
                'float-delayed': 'float 6s ease-in-out 3s infinite',
                'scan': 'scan 4s ease-in-out infinite',
                'fade-in': 'fadeIn 1s ease-out forwards',
                'spin-slow': 'spin 60s linear infinite',
                'spin-reverse-slow': 'spin 40s linear infinite reverse',
            },
            keyframes: {
                scan: {
                    '0%': { top: '0%', opacity: '0' },
                    '10%': { opacity: '1' },
                    '90%': { opacity: '1' },
                    '100%': { top: '100%', opacity: '0' },
                },
                float: {
                    '0%': { transform: 'translateY(0px)' },
                    '50%': { transform: 'translateY(-10px)' },
                    '100%': { transform: 'translateY(0px)' },
                },
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          },
        },
      };
    </script>
    <style>
        body { margin: 0; background-color: #050b14; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        .glass-node {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(15, 23, 42, 0.6) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(34, 211, 238, 0.2);
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.05), inset 0 0 20px rgba(34, 211, 238, 0.05);
        }
        .perspective-floor {
            transform: perspective(1000px) rotateX(70deg) translateY(-100px) scale(3);
            background-size: 60px 60px;
            mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        }
        .avatar-mask {
             mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
        .laser-line {
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.8), 0 0 20px rgba(34, 211, 238, 0.4);
        }
        .scanner-trail {
            background: repeating-linear-gradient(
                0deg,
                rgba(34, 211, 238, 0.1) 0px,
                rgba(34, 211, 238, 0.05) 1px,
                transparent 1px,
                transparent 4px
            );
            mask-image: linear-gradient(to top, black, transparent);
            -webkit-mask-image: linear-gradient(to top, black, transparent);
        }
        .neon-text-glow {
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
    </style>
