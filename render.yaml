services:
  # Backend Service
  - type: web
    name: an-portafolio-ia-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false

  # Frontend Static Site
  - type: static
    name: an-portafolio-ia-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: VITE_BACKEND_API_URL
        fromService:
          type: web
          name: an-portafolio-ia-backend
          property: url
